<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Loading</h2>
      <ul>
        <li><input type="radio" id="a" name="answer" value="0"><label id="a_text" for="a">Please wait...</label></li>
        <li><input type="radio" id="b" name="answer" value="1"><label id="b_text" for="b">Please wait...</label></li>
        <li><input type="radio" id="c" name="answer" value="2"><label id="c_text" for="c">Please wait...</label></li>
        <li><input type="radio" id="d" name="answer" value="3"><label id="d_text" for="d">Please wait...</label></li>
      </ul>
    </div>
    <button id="submit" disabled>Summit</button>
  </div>
</body>
</html>
